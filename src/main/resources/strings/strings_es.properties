HELP=Puedo hacer acciones básicas como:\n\
\n\
🌦 Consultar el tiempo ("qué tiempo hace en Madrid")\n\
⏰ Decirte la hora ("qué hora es")\n\
🗓 Decirte una fecha ("a qué día estamos", "qué día será el jueves", "qué día será el 21 de marzo", "que día será lunes dentro de dos semanas"...)\n\
🔢 Hacer cálculos simples como sumas, restas, multiplicaciones y divisiones entre dos números ("12.5 + 23", "multiplica 2 por 5", "cuánto son 20 entre 3"...)\n\
\n\
No obstante, mi función principal es hacer de tu asistente personal. Así pues, puedo gestionar tu agenda diaria con tareas y eventos.\n\
\n\
📝 Añade tareas pendientes ("tengo que ir a comprar", "añade la tarea ir al cine algún día", "preparar la maleta antes del viernes"...)\n\
🔖 Cambia el estado de tus tareas ("estoy haciendo la tarea ir a comprar", "ya he ido a comprar", "ya he preparado la maleta", "mueve la tarea ir a comprar a la lista en progreso"...). Las listas y estados de tus tareas son "algún día" para las tareas poco prioritarias, "por hacer" para las tareas pendientes más prioritarias actualmente, "en progreso" para las tareas que estás realizando ahora mismo, y "hecho" para las tareas ya completadas.\n\
📋 Lee tus tareas ("qué tengo por hacer", "mis tareas", "qué tareas tengo en la lista algún día", "qué estoy haciendo"...)\n\
🗃 Archiva tareas ("ya no quiero ir al cine", "archiva ir a comprar", "elimina la tarea preparar la maleta"...)\n\
\n\
🖥 Tus tareas se gestionan automáticamente en tu cuenta de Trello. Si no dispones de cuenta en Trello tendrás que crearla, es un proceso rápido y fácil. Incluso puedes iniciar sesión con tu cuenta de Google. El servicio de Trello permite crear diferentes tableros y listas para organizar tus tareas de forma eficaz. Podrás ver el estado de tus tareas también desde el ordenador en tu cuenta de Trello. Allí podrás añadir más información a tus tareas, como una descripción detallada, subtareas o pasos a seguir, etiquetas e incluso podrás asignar una persona a cada tarea. ¡Será incluso más fácil si descargas la aplicación de Trello para móviles 📱!\n\
\n\
📅 Añade un evento ("tengo que ir al médico el lunes a las 10", "mañana voy a ir a comprar de 9 a 11 en el Mercadona", "recuérdame llamar a Juan el día 21 de marzo a las 10", "iré al cine a las 20 hasta las 22:30"...)\n\
🗞 Lee tus eventos ("qué tengo en la agenda", "mis eventos"...)\n\
🗑 Elimina eventos ("ya no tengo que ir al médico", "cancela el evento llamar a Juan"...)\n\
\n\
🖥 Los eventos se gestionan automáticamente en tu cuenta de Google. Si no dispones de cuenta en Google tendrás que crearla. Con el acceso a tu calendario de Google puedo gestionar tus eventos de forma eficaz, así como recordarte lo que tienes que hacer cuando llegue la hora para que no se te olviden las cosas importantes. Podrás ver y editar tus eventos desde la página del calendario de Google en tu ordenador o en su aplicación móvil 📲. Esto te permitirá completar la información de los eventos que crees con mi ayuda, como una descripción detallada, añadir asistentes o modificar cuándo quieres que se te notifique.\n\
\n\
Además, cada día recibirás un resumen de tu agenda en tu correo electrónico 📨\n\
\n\
💡 Por último, si lo deseas, puedo hacer una planificación automática de tus tareas pendientes en tu calendario a partir de tus estimaciones temporales. Esto te permitirá decidir cuándo debes hacer tus tareas para poder completarlas con éxito. Por ejemplo, di "planifica mis tareas" o "planifica mis tareas para mañana de 9 a 18" 📚\n\
\n\
📧 Para más información puedes contactar con el soporte en zenkai.assistant@gmail.com\n\
\n\
¡Estoy deseando poder ayudarte! 😄
